<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container" id="input">
    <div class="row d-flex justify-content-center">
      <h1 class="display-3 text-center">Weather App</h1>
    </div>
    <div class="row d-flex justify-content-center">
      <form id="zip" class="form-inline mt-2 mt-md-0">
        <input class="form-control mr-sm-2" type="text" name="zipInput" placeholder="Enter Zipcode">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Get Weather</button>
      </form>
    </div>
  </div>
  <div class="container mt-4">
    <div class="row">
      <div class="col-sm-12 col-md-4 offset-md-4">
        <div class="card text-center">
          <h5 class="card-header">City</h5>
          <div class="card-body">
            <p id="town" class="card-text">Town</p>
          </div>
        </div>
      </div>
      <div class="mt-4 col-sm-12 col-md-4 offset-md-4">
        <div class="card text-center">
          <h5 class="card-header">Temperature</h5>
          <div class="card-body">
            <div class="row">
              <div class="col border-right">
                <p id="kelvin" class="card-text">Kelvin</p>
              </div>
              <div class="col border-right">
                <p id="imperial" class="card-text">Fahrenheit</p>
              </div>
              <div class="col">
                <p id="metric" class="card-text">Celsius</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-4 col-sm-12 col-md-4 offset-md-4">
        <div class="card text-center">
          <h5 class="card-header">Current Condition</h5>
          <div class="card-body">
            <p id="condition" class="card-text"></p>
          </div>
        </div>
      </div>
      <div class="mt-4 col-sm-12 col-md-4 offset-md-4">
        <div class="card text-center">
          <h5 class="card-header">Current Weather</h5>
          <div class="card-body">
            <img id="pic" class="card-image-bottom" src="">
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <script src="main.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
